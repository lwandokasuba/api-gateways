services:
  postgres:
    image: postgres:16
    container_name: kong-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "55432:5432"

  kong-migrations:
    image: kong/kong:3.7
    container_name: kong-migrations
    depends_on:
      - postgres
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap

  kong:
    image: kong/kong:3.7
    container_name: kong-gateway
    depends_on:
      - postgres
      - kong-migrations
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong

      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002, 0.0.0.0:8445 ssl
      KONG_ADMIN_GUI_URL: http://localhost:49002

      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    ports:
      - "49000:8000"   # proxy http
      - "49443:8443"   # proxy https
      - "49001:8001"   # admin api
      - "49444:8444"   # admin https
      - "49002:8002"   # manager http
      - "49445:8445"   # manager https

  svc-a:
    image: golang:1.22-alpine
    container_name: svc-a
    working_dir: /app
    volumes:
      - ./services/svc-a:/app
    command: ["go", "run", "main.go"]
    ports:
      - "49010:8080"

  svc-b:
    image: golang:1.22-alpine
    container_name: svc-b
    working_dir: /app
    volumes:
      - ./services/svc-b:/app
    command: ["go", "run", "main.go"]
    ports:
      - "49011:8080"

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: kong-prometheus
    depends_on:
      - kong
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "49090:9090"

  grafana:
    image: grafana/grafana:10.4.3
    container_name: kong-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "49030:3000"
