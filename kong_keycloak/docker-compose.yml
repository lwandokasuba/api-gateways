services:
  # -----------------------
  # Database for Kong
  # -----------------------
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "kong" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------
  # Kong Migration (Bootstrap)
  # -----------------------
  kong-migration:
    image: kong:latest
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net

  # -----------------------
  # Kong Gateway
  # -----------------------
  kong:
    build: ./kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled,oidc
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    ports:
      - "8000:8000" # Proxy
      - "8001:8001" # Admin API
      - "8443:8443" # Proxy SSL
      - "8444:8444" # Admin SSL
    networks:
      - kong-net

  # -----------------------
  # Database for Keycloak
  # -----------------------
  keycloak-database:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - kong-net

  # -----------------------
  # Keycloak
  # -----------------------
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-database/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-database
    volumes:
      - ./keycloak-import:/opt/keycloak/data/import
    networks:
      - kong-net

  # -----------------------
  # Go Services (To be implemented)
  # -----------------------
  service-public:
    build: ./services/public-api
    networks:
      - kong-net

  service-private-1:
    build: ./services/private-api-1
    networks:
      - kong-net

  service-private-2:
    build: ./services/private-api-2
    networks:
      - kong-net
  # -----------------------
  # Configurator (Ephemeral - Optional, can use manual scripts)
  # -----------------------
  # Using local curl scripts for now instead of a containerized configurator

networks:
  kong-net:


volumes:
  kong_data:
  keycloak_data:
